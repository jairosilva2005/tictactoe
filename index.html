<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="style.css">
       <title>Jogo Da Velha - JavaScript</title>
   </head>
   <body>
        <div class="alert">
            <p class="jump-x" id="jump-x">Jogador X perdeu a vez!</p>
            <p class="jump-o" id="jump-o">Jogador O perdeu a vez!</p>
        </div>
        <input type="text" value="Jogador X" id="identifier" hidden />
        <div id="player" class="player">Jogador X</div>
        <div class="container">
            <div id="1" onclick="main(0, 0, 1)">+</div> <!-- Primeira coluna -->
            <div id="2" onclick="main(0, 1, 2)">+</div> 
            <div id="3" onclick="main(0, 2, 3)">+</div> <!-- Final da coluna -->
            <div id="4" onclick="main(1, 0, 4)">+</div> <!-- Segunda coluna -->
            <div id="5" onclick="main(1, 1, 5)">+</div>
            <div id="6" onclick="main(1, 2, 6)">+</div> <!-- Final da coluna -->
            <div id="7" onclick="main(2, 0, 7)">+</div> <!-- Terceira coluna -->
            <div id="8" onclick="main(2, 1, 8)">+</div>
            <div id="9" onclick="main(2, 2, 9)">+</div> <!-- Final da coluna -->
        </div>
   </body>
   <script src="./script.js"></script>
</html>
